<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Messaging App</title>
</head>
<body>
  <h2>Select an app to continue:</h2>

  <!-- Button for Telegram -->
  <button onclick="openTelegram()">Continue in Telegram</button>
  
  <!-- Button for Viber -->
  <button onclick="openViber()">Continue in Viber</button>

  <script>
    function openTelegram() {
      window.location.href = 'https://t.me/your_telegram_bot'; // Replace with your bot's Telegram link
    }

    function openViber() {
      window.location.href = 'viber://pa?chatURI=your_viber_bot'; // Replace with your bot's Viber link
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Messaging App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card Layout */
    .card {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #45a049;
    }

    .telegram {
      background-color: #0088cc;
    }

    .viber {
      background-color: #59267c;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Select an app to continue:</h2>

    <!-- Telegram Button -->
    <button class="button telegram" onclick="openTelegram()">Continue in Telegram</button>

    <!-- Viber Button -->
    <button class="button viber" onclick="openViber()">Continue in Viber</button>

    <div class="footer">
      <p>Powered by Your Website</p>
    </div>
  </div>

  <script>
    function openTelegram() {
      window.location.href = 'https://t.me/your_telegram_bot'; // Replace with your bot's Telegram link
    }

    function openViber() {
      window.location.href = 'viber://pa?chatURI=your_viber_bot'; // Replace with your bot's Viber link
    }
  </script>
</body>
</html>
